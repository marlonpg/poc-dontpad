<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GambaPad</title>
</head>
<body>
<h1>GambaPad - WebSocket Test</h1>
<textarea id="editor" rows="10" cols="50"></textarea>
<br>
<button onclick="sendMessage()">Send</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname.split('/').pop();
        const socket = new WebSocket(`ws://localhost:8080/ws`);

        socket.onopen = () => {
            console.log("WebSocket connected");
            // Optionally send an initial message with the path
            //socket.send(JSON.stringify({ path, text: "Hello from client!" }));
        };

        socket.onmessage = (event) => {
            console.log("Received raw message:", event.data);

            try {
                const data = JSON.parse(event.data);
                console.log("Parsed message:", data);

                if (data.path === path) {
                    document.getElementById("editor").value = data.text;
                }
            } catch (e) {
                console.error("Failed to parse message:", e, "Raw data:", event.data);
            }
        };

        socket.onclose = (event) => {
            console.warn("WebSocket closed:", event);
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        window.sendMessage = function () {
            const text = document.getElementById("editor").value;
            if (socket.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ path, text });
                socket.send(message);
                console.log("Sent:", message);
            } else {
                console.warn("WebSocket is not open");
            }
        };
    });
</script>
</body>
</html>
